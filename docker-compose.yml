version: "3.9"
services:
  timesheet:
    image: rzblue/timesheet
    environment:
      - TS_DATABASE=${DB_NAME}
      - TS_DATABASE_USER=${DB_USER}
      - TS_DATABASE_PASSWORD=${DB_PASSWORD}
    build: .
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      - postgres
  postgres:
    image: postgres
    environment:
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_DB=${DB_NAME}
    volumes:
      - "./postgres_data:/var/lib/postgresql/data"
